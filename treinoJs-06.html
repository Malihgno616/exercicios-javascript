<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exibindo Divs com textos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      button {
        margin: 10px auto;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #spc {
        margin-bottom: 1rem;
      }
      #spc p {
        background-color: #f0f0f0;
        padding: 10px;
        width: 500px;
        height: 50px;
        margin: auto;
        transition: all 0.5s ease;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Quem sou eu?</h1>
    <button id="show-text">Quem sou eu?</button>
    <div id="spc"></div>

    <script>
      const spc = document.getElementById("spc");
      const txt = document.createElement("p");
      const infos = document.createElement("p");

      infos.style.textAlign = "justify";
      infos.innerHTML =
        "Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure harum porro commodi expedita cumque voluptates mollitia incidunt doloribus accusamus quam natus dolor saepe pariatur dicta, velit quia veritatis quidem maiores!";

      txt.style.textAlign = "center";
      txt.classList.add("animate__animated", "animate__backInLeft");
      infos.classList.add("animate__animated", "animate__backInLeft");
      document
        .getElementById("show-text")
        .addEventListener("click", function () {
          txt.innerHTML =
            "Ola, me chamo Ackin e sou desenvolvedor fullstack com php e javascript";
          if (!spc.contains(txt) && !spc.contains(infos)) {
            spc.appendChild(txt);
            document.createElement("br");
            spc.appendChild(infos);
          } else {
            spc.removeChild(txt);
            spc.removeChild(infos);
          }
        });
    </script>
  </body>
</html>
